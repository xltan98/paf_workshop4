<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form th:action="@{/home/nextdetails}" method="post" th:object="${orderDetails}">
            <div class="mb-3">
                <label for="product" class="form-label">Product</label>
                <input type="text" placeholder="Enter product name..." th:field="*{product}">
            </div>
            <div class="mb-3">
                <label for="unitPrice" class="form-label">Unit Price</label>
                <input type="number" placeholder="Enter unit price..." th:field="*{unitPrice}">
            </div>
            <div class="mb-3">
                <label for="discount" class="form-label">Discount</label>
                <input type="number" placeholder="Enter discount.." th:field="*{discount}">
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" placeholder="Enter quantity.." th:field="*{quantity}">
            </div>

            <input type="submit" value="Add More" class="btn btn-primary">
        </form>
    </div>
    
</body>
</html>
