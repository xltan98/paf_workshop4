<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
</head>
<body>
    <div class="container">
        <form th:action="@{/home/ordernext}" method="post" th:object="${order}">
            <div class="mb-3">
                <label for="orderDate" class="form-label">Order Date</label>
                <input type="date" class="form-control" th:field="*{orderDate}">
            </div>
            <br>
            <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" th:field="*{customerName}">
            </div>
            <br>
            <div class="mb-3">
                <label for="shipAddress" class="form-label">Shipping Address</label>
                <input type="text" class="form-control" th:field="*{shipAddress}">
            </div>
            <br> 
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea type="text" class="form-control" th:field="*{notes}" rows="5"></textarea>
            </div>
            <br>
            <div class="mb-3">
                <label for="tax" class="form-label">Tax</label>
                <input type="number" class="form-control" th:field="*{tax}">
            </div>

            <button type="submit" value="Next >>" class="btn btn-primary" >submit</button>
            

        </form>

    </div>
</body>
</html>
